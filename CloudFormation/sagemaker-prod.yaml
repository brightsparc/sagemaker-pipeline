AWSTemplateFormatVersion: '2010-09-09'
Description: 'QA SageMaker Endpoint'
Parameters:
  ModelName:
    Description: The name of the model that you want to host. This is the name that you specified when creating the model.
    MaxLength: '63'
    MinLength: '1'
    Type: String
  ModelDataUrl:
    Description: The S3 path where the model artifacts, which result from model training, are stored.
    MaxLength: '1024'
    MinLength: '1'
    Type: String
  EndpointName:
    Description: The name of the endpoint. The name must be unique within an AWS Region in your AWS account.
    MaxLength: '63'
    MinLength: '1'
    Type: String
  EndpointConfigName:
    Description: The name of the EndpointConfig resource that specifies the configuration for the endpoint.     
    MaxLength: '63'
    MinLength: '1'
    Type: String
  SageMakerRole:
    Description: Name of SageMaker role
    MaxLength: '64'
    MinLength: '1'
    Type: String
  SageMakerImage:
    Description: Name of SageMaker training image
    MaxLength: '256'
    MinLength: '1'
    Type: String
  SageMakerInstanceType:
    Default: ml.m5.large
    Description: Type of Instance for SageMaker inference (Must not be burstable for AutoScaling)
    MaxLength: '64'
    MinLength: '1'
    Type: String
  SageMakerVariant:
    Description: Name of the SageMaker variant
    Default: 'AllTraffic'
    Type: String
  AutoScalingRole:
    Description: Name of Autoscaling role
    MaxLength: '64'
    MinLength: '1'
    Type: String
  AutoScalingMinCapacity:
    Default: '1'
    Description: Minimum number of instances for endpoint
    Type: Number
  AutoScalingMaxCapacity:
    Default: '3'
    Description: Maximum number of instances for endpoint
    Type: Number
  AutoScalingCoolDownPeriod:
    Default: '600'
    Description: The amount of time, in seconds, after a scaling activity completes before any further trigger-related scaling activities can start
    Type: Number
  AutoScalingInvocationsPerInstance:
    Default: '100'
    Description: The average number of times per minute that each instance for a variant is invoked
    Type: Number
Resources:
  Model:
    Type: "AWS::SageMaker::Model"
    DeletionPolicy: Delete
    Properties:
      ModelName: !Sub ${ModelName}
      ExecutionRoleArn: !Sub ${SageMakerRole}
      PrimaryContainer:
        ModelDataUrl: !Sub ${ModelDataUrl}
        Image: !Sub ${SageMakerImage}
  Endpoint:
    Type: "AWS::SageMaker::Endpoint"
    DependsOn: EndpointConfig
    DeletionPolicy: Delete
    Properties:
      EndpointName: !Sub ${EndpointName}
      EndpointConfigName: !GetAtt EndpointConfig.EndpointConfigName
  EndpointConfig:
    Type: "AWS::SageMaker::EndpointConfig"
    DependsOn: Model
    DeletionPolicy: Delete
    Properties:
        EndpointConfigName: !Sub ${EndpointConfigName}
        ProductionVariants:
        - ModelName: !GetAtt Model.ModelName
          VariantName: !Ref SageMakerVariant
          InitialInstanceCount: 1
          InstanceType: !Sub ${SageMakerInstanceType}
          InitialVariantWeight: 1
  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn: Endpoint
    Properties: 
      MinCapacity: !Ref AutoScalingMinCapacity
      MaxCapacity: !Ref AutoScalingMaxCapacity
      ResourceId: !Sub endpoint/${EndpointName}/variant/${SageMakerVariant}
      RoleARN: !Ref AutoScalingRole
      ScalableDimension: sagemaker:variant:DesiredInstanceCount
      ServiceNamespace: sagemaker
  AutoScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn: AutoScalingTarget
    Properties: 
      PolicyName: !Sub SageMaker-${EndpointName}
      PolicyType: TargetTrackingScaling
      ResourceId: !Sub endpoint/${EndpointName}/variant/${SageMakerVariant}
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration: 
        PredefinedMetricSpecification: 
          PredefinedMetricType: SageMakerVariantInvocationsPerInstance
        ScaleInCooldown: !Ref AutoScalingCoolDownPeriod
        ScaleOutCooldown: !Ref AutoScalingCoolDownPeriod
        TargetValue: !Ref AutoScalingInvocationsPerInstance